<body spellcheck="false" ><pre id="answer-content-549844095" class="answer-text mb-10" name="code" style="white-space: pre-wrap; word-wrap: break-word; color: rgb(51, 51, 51); font-size: 14px; font-variant-ligatures: normal; orphans: 2; widows: 2; margin-top: 0px; margin-bottom: 10px; padding: 0px; font-family: arial, 'courier new', courier, 宋体, monospace; background-color: rgb(255, 255, 255);"><div style="padding: 0px; color: rgb(85, 85, 85); font-family: 宋体, 'Arial Narrow', arial, serif; line-height: 28px;"><span style="padding: 0px; margin: 0px;"><br></span></div><div style="padding: 0px; color: rgb(85, 85, 85); font-family: 宋体, 'Arial Narrow', arial, serif; line-height: 28px;"><span style="padding: 0px; margin: 0px;">$# 是传给脚本的参数个数</span></div><div style="padding: 0px; color: rgb(85, 85, 85); font-family: 宋体, 'Arial Narrow', arial, serif; line-height: 28px;"><span style="padding: 0px; margin: 0px;"></span><div style="padding: 0px;">$0 是脚本本身的名字</div><div style="padding: 0px;"><span style="padding: 0px; margin: 0px;">$1 是传递给该shell脚本的第一个参数</span></div><div style="padding: 0px;"><span style="padding: 0px; margin: 0px;">$2 是传递给该shell脚本的第二个参数</span></div></div><div style="padding: 0px; color: rgb(85, 85, 85); font-family: 宋体, 'Arial Narrow', arial, serif; line-height: 28px;"><span style="padding: 0px; margin: 0px;">$@ 是传给脚本的所有参数的列表</span></div><div style="padding: 0px; color: rgb(85, 85, 85); font-family: 宋体, 'Arial Narrow', arial, serif; line-height: 28px;"><span style="padding: 0px; margin: 0px;">$* 是以一个单字符串显示所有向脚本传递的参数，与位置变量不同，参数可超过9个</span></div><div style="padding: 0px; color: rgb(85, 85, 85); font-family: 宋体, 'Arial Narrow', arial, serif; line-height: 28px;"><span style="padding: 0px; margin: 0px;">$$ 是脚本运行的当前进程ID号</span></div><div style="padding: 0px; color: rgb(85, 85, 85); font-family: 宋体, 'Arial Narrow', arial, serif; line-height: 28px;"><span style="padding: 0px; margin: 0px;">$? 是显示最后命令的退出状态，0表示没有错误，其他表示有错误</span></div></pre></body></html>
